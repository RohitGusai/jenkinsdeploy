<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Front Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      color: #2575fc;
      background-color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple front page built with HTML & CSS</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <a href="#" class="btn">Get Started</a>
  </header>

  <footer>
    <p>&copy; 2025 My Website | All Rights Reserved</p>
  </footer>

</body>
</html>
